<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            font-family: sans-serif;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        caption {
            color: black;
            font-size: 1.3em;
            text-align: center;
            background-color: gray;
            padding: 10px;
        }
        #container {
            overflow-x: scroll;
        }
    </style>
</head>

<body>
    <div id="container">
        <table>
            <caption>Filmes Favoritos</caption>
            <thead>
                <tr>
                    <th scope="col">Grupo</th>
                    <th scope="col">Nomes</th>
                    <th scope="colgroup" colspan="3">Filmes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3" scope="rowgroup">Mulheres</td>
                    <td>Ana Maria Santos</td>
                    <td> Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
        
                </tr>
                <tr>
                    <td scope="rowgroup" rowspan="3" >Homens</td>
                    <td>Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
        
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi driver</td>
                    <td>Toy Story</td>
        
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
