<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;;

        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: top; /* Alinhamento verical */
        }

        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas (simples)
    Table =tabela
Table header = cabeÃ§alho
table data = dados da tabela
-->
<table>
    <tr class="linha"> <!-- primeira linha -->
        <td>A1</td> <!-- Primeira coluna -->
        <td>B1</td> <!-- Segunda coluna -->
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td class="dado">B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <TR>
        <TD>A4</TD>
        <TD>B4</TD>
        <TD>C4</TD>
    </TR>
</table>
</body>
</html>
