<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.py" autocomplete="off">
        <p>
            <label for="inome">Nome: <input type="text" name="nome" id="inome"></label>
        </p>
        <p>
            <label for="isobrenome">Sobrenome: <input type="text" name="sobrenome" id="isobrenome"></label>
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
