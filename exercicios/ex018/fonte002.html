<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'naruto';
            src: url('Pokemon-Hollow.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
        }
        /*Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat(apple advanced typography)
        - svg*/
        body {
            font-family: 'naruto';}

        h1 {
            font-family: 'naruto';
            font-weight: 'normal';
        }
    </style>
</head>
