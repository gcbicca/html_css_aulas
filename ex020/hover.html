<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover testes</title>
    <style>
        body {
            font-family: sans-serif;
        }

        div > p { /* p > (que Ã© filho) filha div */
            display: none;
            
        }

        div:hover > p { /*Quando eu pairar sobre o paragrafo (p) o display muda de none(nao aparece) para display block (aparece) */ 
            display: block;
            background-color: red;
            width: 300px;
            color: white;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido...</p>
    <div>
</body>
</html>
